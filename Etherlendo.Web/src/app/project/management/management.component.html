<div class="container-fluid" *ngIf="project">

  <div class="row px-5 animated bounceIn">
    <div class="jumbotron w-100">
      <h1 class="display-4">{{ project.name }}</h1>
      <p class="lead">
        Financing threshold: <b>{{ project.total | ether: 'wei' }}</b>
      </p>
      <p class="lead">
        Interest rate: <b>{{ (project.interest / 100) | percent:'1.2-2' }}</b>
      </p>
      <p class="lead"  *ngIf="project.started">
        Invested amount: <b>{{ project.investedAmount | ether: 'wei' }}</b>
      </p>
      <p class="lead" *ngIf="project.started">
        Funding ends: <b>{{ project.fundingEndsAt | date: 'dd.MM.yyyy HH:mm:ss' }}</b>
      </p>
      <hr class="my-4" />
      <div class="text-right">
        <button class="btn btn-warning" type="button" [disabled]="project.started" (click)="startFunding()">
          <i class="fas fa-cogs"></i>
          <span class="ml-1">Start Funding</span>
        </button>
      </div>
    </div>
  </div>
